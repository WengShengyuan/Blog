---
layout: categories
title: 标签目录
---


<ul class="post-list">
	{% for cat in site.categories %}
		{% if cat[0] == page.category %}
		    {% for post in site.posts %}
		        {{ post.date | date_to_string }} >  
		        <a href="{{site.baseurl}}{{post.url}}"> {{ post.category }}  </a>
		        <br>
		    {% endfor %}
		{% endif %}
	{% endfor %}
</ul>
