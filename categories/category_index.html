---
layout: categories
title: 标签目录
---

{% for category in site.categories %}
<div id = "{{ category | first }}">
<h3>{{ category | first }}</h3>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date_to_string }} >  
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a>
        <br></li>
    {% endfor %}
</ul>
</div>
{% endfor %}
