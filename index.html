---
layout: default
title: 目录
---

<div >
{% for category in site.categories %}
<h3>
	{{ category | first }}
</h3>


<ul class="post-list">
    {% for post in site.posts %}
        {{ post.date | date_to_string }} >  
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a>
        <br>
    {% endfor %}
</ul>
